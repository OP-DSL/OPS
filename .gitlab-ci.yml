# Defines stages which are to be executed
stages:
  - API_Build
    #  - APP_Build
    #  - HIP
    #  - test
    #  - docs
  - clean

# Stage "build"
build:GNU11:API:
  stage: API_Build
  tags:
    - CCP, test
  script:
    - source ~/.bash_aliases
    - module avail 
    - module load CUDA
    - export CXX=mpicxx
    - mkdir build
    - cd build
    - cmake ../ -DCMAKE_INSTALL_PREFIX=$CI_PROJECT_DIR/OPS-INSTALL -DGPU_ARCH=75 
    - cmake --build . -j 4
    - cmake --install .
  artifacts:
    expire_in: 1 week
    paths:
    - $CI_PROJECT_DIR/OPS-INSTALL

# This is the latest easybuild based on GNU
build:foss:API:
  stage: API_Build
  tags:
    - CCP, test
  script:
    - source ~/.bash_aliases
    - module avail 
    - module load foss CUDA
    - export CXX=mpicxx
    - mkdir build
    - cd build
    - cmake ../ -DCMAKE_INSTALL_PREFIX=$CI_PROJECT_DIR/OPS-INSTALL -DGPU_ARCH=75 -DCMAKE_CUDA_HOST_COMPILER=gcc-11
    - cmake --build . -j 4
    - cmake --install .
  artifacts:
    expire_in: 1 week
    paths:
    - $CI_PROJECT_DIR/OPS-INSTALL
      
