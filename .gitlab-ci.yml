stages:
  - build
  - test

job_build:
  stage: build
  tags:
    - CCP, test
  script:
    - echo "Building the project"
    - source ~/.bash_aliases
    - module avail 
    - module load CUDA
    - cmake -S . -B build 
    - cmake --build build 

job_test:
  stage: test
  tags:
    - CCP, test
  script:
    - echo "Running tests"

